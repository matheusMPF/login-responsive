<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./css/Login.css">
    <link rel="stylesheet" href="./css/button.css">

</head>
<body>
    <div class="main_login">

        <div class="left_login"> <!--Lado esquerdo do login-->
            <h1>Faça login <br> E entre para a Aurora</h1>
            <img src="./img/exemplo.svg" class="left-login-img" alt="animacao">
        </div>

        <div class="rigth_login"> <!--Lado do formulário-->

            <div class="card_login"> <!--Area do form-->

                <h1>LOGIN</h1>

                <div class="textfield">
                    <label for="usuario">E-mail</label>
                    <input type="email" name="usuario" placeholder="E-mail">
                </div>

                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>

                <button class="btn" action=""><span>Logar</span></button>

                <p id="cadastro">Não possui uma conta ainda? <a href="//" id="link_cadastro">Cadastrar-se</a></p>

            </div>

        </div>

    </div>
</body>
</html>
